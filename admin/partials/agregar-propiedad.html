<div class="row" style="margin-top: 2vw" ng-controller="getImagesProjectController">
  <div class="col-md-10">
    <form class="form-horizontal" id="formPropiedad" name="" enctype="multipart/form-data">
      <div class="col-md-5">
        <div class="form-group">
          <label for="nombre-propiedad" class="col-sm-12 control-label">Nombre *</label>
          <div class="col-sm-12">
            <input required type="text" class="form-control" id="nombre-propiedad" placeholder="Nombre de la Propiedad" name="nombre-propiedad"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion-propiedad" class="col-sm-12 control-label">Descripción *</label>
          <div class="col-sm-12">
            <textarea rows="4" cols="50" required class="form-control" id="descripcion-propiedad" placeholder="Escribe la descripción" name="descripcion-propiedad"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="direccion-propiedad" class="col-sm-12 control-label">Dirección *</label>
          <div class="col-sm-12">
            <input required type="text" class="form-control" id="direccion-propiedad" placeholder="Dirección de la Propiedad" name="direccion-propiedad"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="colonia-propiedad" class="col-sm-12 control-label">Colonia *</label>
          <div class="col-sm-12">
            <input required type="text" class="form-control" id="colonia-propiedad" placeholder="Colonia de la Propiedad" name="colonia-propiedad"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="cp-propiedad" class="col-sm-12 control-label">Código Postal *</label>
          <div class="col-sm-12">
            <input required type="text" class="form-control" id="cp-propiedad" placeholder="Código Postal de la Propiedad" name="cp-propiedad"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="telefono-propiedad" class="col-sm-12 control-label">Teléfono *</label>
          <div class="col-sm-12">
            <input required type="text" class="form-control" id="telefono-propiedad" placeholder="Teléfono de la Propiedad" name="telefono-propiedad"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="email-propiedad" class="col-sm-12 control-label">Email *</label>
          <div class="col-sm-12">
            <input required type="email" class="form-control" id="email-propiedad" placeholder="Email de la Propiedad" name="email-propiedad"></input>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group" ng-controller="getListStates">
          <label for="estado-propiedad" class="col-sm-12 control-label">Estado *</label>
          <div class="col-sm-12">
            <select required class="form-control" id="estado-propiedad" name="estado-propiedad" ng-model="valor.model">
              <option disabled="" selected="" value="">Selecciona..</option>
              <option ng-repeat="(key, data) in availableOptions" value="{{data.idEstados}}">{{data.nombreEstado}}</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-controller="getListCities">
          <label for="ciudad-propiedad" class="col-sm-12 control-label">Ciudad *</label>
          <div class="col-sm-12">
            <select required class="form-control" id="ciudad-propiedad" name="ciudad-propiedad">
              <option disabled="" selected="" value="">Selecciona..</option>
              <option ng-repeat="(key, data) in availableOptions" value="{{data.idCiudades}}" ng-if="data.Estados_idEstados == valor.model">{{data.nombreCiudad}}</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-controller="getListInmobiliaria">
          <label for="inmobiliaria-propiedad" class="col-sm-12 control-label">Tipo de Propiedad *</label>
          <div class="col-sm-12">
            <select required class="form-control" id="inmobiliaria-propiedad" name="inmobiliaria-propiedad">
              <option value="3" selected>Propiedad</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-controller="getListTypeInmobiliaria">
          <label for="tipo-inmobiliaria-propiedad" class="col-sm-12 control-label">Tipo de Inmueble *</label>
          <div class="col-sm-12">
            <select required class="form-control" id="tipo-inmobiliaria-propiedad" name="tipo-inmobiliaria-propiedad">
              <option disabled="" selected="" value="">Selecciona..</option>
              <option ng-repeat="(key, data) in availableOptions" value="{{data.idsubcategoriaInmobiliaria}}" ng-if="data.tipoInmobiliaria_idtipoInmobiliaria == 3">{{data.subcategoriaInmobiliaria}}</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-controller="getListTypeOperation">
          <label for="tipo-operacion-propiedad" class="col-sm-12 control-label">Tipo Operación *</label>
          <div class="col-sm-12">
            <select required class="form-control" id="tipo-operacion-propiedad" name="tipo-operacion-propiedad">
              <option disabled="" selected="" value="">Selecciona..</option>
              <option ng-repeat="(key, data) in availableOptions" value="{{data.idtipoOperacion}}">{{data.tipoOperacion}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="logo-propiedad" class="col-sm-12 control-label" style="text-align: left;">Logo *</label>
          <div class="col-sm-12">
            <input required type="file" class="form-control logo" id="logo-propiedad" name="logo-propiedad[]"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="imagenes-propiedad" class="col-sm-12 control-label">Imagenes *</label>
          <div class="col-sm-12">
            <input required type="file" class="form-control imagenes" id="imagenes-propiedad" name="imagenes-propiedad[]" multiple></input>
          </div>
        </div>
        <div class="col-md-12">
          <button type="button" class="btn btn-danger" onclick="location.reload();">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="buttonSave">Guardar</button>
          <input type="text" style="display:none" class="bReload" ng-click="loadImages()"></input>
        </div>
      </div>
    </form>
  </div>

</div>
