<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Imágen</th>
        <th>acción</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in propiedadElement">
        <th>{{data.idimagenesInmobiliaria}}</th>
        <th><img src="../src/images/imagenes-propiedades/{{data.imagenesInmobiliaria}}" width="30%;" height="auto;"></th>
        <th>
          <span class="label label-danger deleteImage" data-id='{{data.idimagenesInmobiliaria}}' data-name="{{data.idPropiedad}}" style="cursor:pointer">Eliminar</span>
        </th>
      </tr>
    </tbody>
  </table>


  <br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertImagePropiedad">
      <div class="form-group">
        <label for="imageGalleryPropiedad" class="col-sm-12 control-label" style="text-align: left;">Imágen Galería *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control imagenes" id="imageGalleryPropiedad" name="imageGalleryPropiedad[]" multiple></input>
          <input type="text" value="{{propiedadElement[0].idPropiedad}}" name="idPropiedad" style="display:none"></input>
          <input type="submit" class="btn btn-default" value="Agregar"  name="" style="margin-top: 10px;"></input>
          <input type="text" style="display:none" class="bReload" ng-click="loadImagesPropiedades()"></input>
        </div>
      </div>
    </form>
  </div>


</div>
