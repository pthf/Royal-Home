<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Imágen</th>
        <th>acción</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in projectElement">
        <th>{{data.idimagenesInmobiliaria}}</th>
        <th><img src="../src/images/imagenes-proyectos/{{data.imagenesInmobiliaria}}" width="30%;" height="auto;"></th>
        <th>
          <span ng-show="projectElement.length > 1" class="label label-danger deleteImage" data-id='{{data.idimagenesInmobiliaria}}' data-name="{{data.idProyecto}}" style="cursor:pointer">Eliminar</span>
          <span ng-show="projectElement.length == 1" class="label label-warning">No se puede eliminar la última imágen.</span>
        </th>
      </tr>
    </tbody>
  </table>


  <br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertImageProject">
      <div class="form-group">
        <label for="imageGalleryProject" class="col-sm-12 control-label" style="text-align: left;">Imágen Galería *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control imagenes" id="imageGalleryProject" name="imageGalleryProject[]" multiple></input>
          <input type="text" value="{{projectElement[0].idProyecto}}" name="idProyecto" style="display:none"></input>
          <input type="submit" class="btn btn-default" value="Agregar"  name="" style="margin-top: 10px;"></input>
          <input type="text" style="display:none" class="bReload" ng-click="loadImagesProyectos()"></input>
        </div>
      </div>
    </form>
  </div>


</div>
