<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Imágen</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th><img src="../src/images/logos-proyectos/{{projectElement[0].logoProyecto}}" height="auto;"></th>
      </tr>
    </tbody>
  </table>

  <br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertLogoProject">
      <div class="form-group">
        <label for="imageLogoProject" class="col-sm-12 control-label" style="text-align: left;">Cambiar Imágen Logo *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control logo" id="imageLogoProject" name="imageLogoProject[]"></input>
          <input type="text" value="{{projectElement[0].idProyecto}}" name="idProyecto" style="display:none"></input>
          <input type="text" value="{{projectElement[0].logoProyecto}}" name="imagenAnterior" style="display:none"></input>
          <input type="submit" class="btn btn-default" value="Guardar"  name="" style="margin-top: 10px;"></input>
          <input type="text" style="display:none" class="bReload" ng-click="loadImagesProyectos()"></input>
        </div>
      </div>
    </form>
  </div>


</div>
